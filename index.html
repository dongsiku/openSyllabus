<!DOCTYPE html>
<html lang="ja">

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-148376859-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-148376859-1');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNo2S for Okayama Univ</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand navbar-light bg-light">
            <a class="navbar-brand" href="#">CNo2S</a>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li id="japanese" class="nav-item active">
                        <a class="nav-link" href="#japanese">日本語</a>
                    </li>
                    <li id="english" class="nav-item">
                        <a class="nav-link" href="#english">English</a>
                    </li>
                </ul>
                <span class="nav-link">
                    <a class="" href="https://github.com/dongsiku/openSyllabus" target="_blank"
                        rel="noopener noreferrer">GitHub</a>
                </span>
            </div>
        </nav>

        <div class="row mt-5">
            <div class="col-12">
                <h1 class="text-center">
                    Class Number to Web Syllabus
                </h1>
            </div>
        </div>
        <!--
        <div class="row mt-5">
            <dev class="col-12 text-center">
                If the Internet connection is slowing, try to log in to <a href="https://gs.okayama-u.ac.jp/campusweb"
                    target="_blank">Okadai Web Syllabus</a>
            </dev>
        </div>
        -->
        <div class="row mt-4">
            <div class="col-12 col-lg-8 mx-auto">
                <div class="alert alert-success">
                    <h4 class="alert-heading">お知らせ Notification</h4>
                    <p>
                        新しいシラバスに対応しました．<br>
                        This application became able to be used for new Okadai syllabus.
                    </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-8 mx-auto">
                <div class="alert alert-warning">
                    <p>This web site can have some bugs.</p>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="mx-auto">
                <form>
                    <div class="form-row">
                        <div class="col-5 offset-1">
                            <input type="tel" class="form-control" id="classNumberForm" placeholder="Class Number">
                        </div>
                        <button type="button" id="openSyllabusBtn" class="btn btn-primary col-5">
                            Open Syllabus
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-8 mx-auto text-center">
                <div class="alert" id="errorMessageBox">
                    <h4 id="errorMessageHeading" class="alert-heading">Well done!</h4>
                    <p id="errorMessageText">Error Message</p>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="fixed-bottom">
                <div class="col-12 text-center">
                    <p class="copyright">&copy;2020 Dongsik</p>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/open_okadai_syllabus.js"></script>
</body>

</html>
